<div class="mb-4 p-8 flex items-center justify-center">
            <p-card class="text-center" [style]="{ width: '25rem', overflow: 'hidden' }">
                <ng-template class="rounded" #header>
                    <img alt="Card" class="img  d-block mx-auto " src="https://primefaces.org/cdn/primeng/images/card-ng.jpg" />
                </ng-template>
                <ng-template #title> {{ User?.name }} </ng-template>
                <p> {{ User?.website }} </p>
               
                <ng-template #footer>
                    <div class="flex gap-4 mt-1">
                        <button class="btn btn-outline-info" [routerLink]="['/UserPosts' , User?.id]">See posts</button>
                    </div>
                </ng-template>
            </p-card>
        </div>
